<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Βρες τους γείτονες</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="countries.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <div class="game-panel">
    <aside id="sidebar">
      <h1>Βρες τους<br>γείτονες</h1>
      <div class="game-info-container">
        <p class="game-label">Γύρος:</p>
        <p class="game-value">1</p>
        <p class="game-label">Σκορ:</p>
        <p class="game-value" id="score">0</p>
      </div>
      <p class="btn" id="btn-next-round">Επόμενη χώρα</p>
      <p class="btn btn-active" id="btn-new-game">Νέο παιχνίδι</p>
    </aside>
    <main>
      <section id="my-country"><span id="my-country-flag"></span>
        <h1 id="my-country-name"></h1>
      </section>
      <section id="progress">
        <div id="current-progress"></div>
      </section>
      <section id="neighbours-panel" data-game-state>
        <!-- neighbour cards -->
      </section>
    </main>
  </div>

</body>
<script>
  //Το παρακάτω αφορά μόνο τους χρήστες macOS.
  if (navigator.appVersion.indexOf("Macintosh") > 0) {
    document.body.style.fontFamily = '"Open Sans"';
  }
</script>

</html>
